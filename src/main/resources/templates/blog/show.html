<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>show</title>
<link href="/css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/blog">TOP</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">詳細</h5>
			</div>
			<div class="card-body">
				<div th:object="${blog}">
					<div class="form-group row">
						<label class="col-md-2">ID</label>
						<div class="col-md-10" th:text="*{id}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2">名前</label>
						<div class="col-md-10" th:text="*{name}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">タイトル</label>
						<div class="col-md-10 form-control-static" th:text="*{title}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">投稿日</label>
						<div class="col-md-10 form-control-static"
							th:text="*{created_date}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">内容</label>
						<div class="col-md-10 form-control-static" th:text="*{content}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">イメージ</label>
						<div class="col-md-10 form-control-static" th:text="*{image}"></div>
					</div>
					<form th:action="@{/blog/{id}(id=*{id})}" th:method="delete">
						<a class="btn btn-primary" th:href="@{/blog/{id}/edit(id=*{id})}">修正</a>   
						<button class="btn btn-primary">削除</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.5.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
