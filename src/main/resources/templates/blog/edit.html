<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>edit</title>
<link href="/css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/blog">TOP</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">更新</h5>
			</div>
			<div class="card-body">
				<form th:action="@{/blog/{id}(id=*{id})}" th:method="post" th:object="${blog}">
					<div class="form-group row">
						<label class="col-md-2 control-label">名前</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="name" th:value="*{name}" />
							<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">タイトル</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="title" th:value="*{title}" />
							<div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">内容</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="content" th:value="*{content}" />
							<div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">イメージ</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="image"
								th:value="*{image}" />
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-md-2 col-md-9">
							<button class="btn btn-primary">更新</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.5.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

</body>
</html>
