<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>index</title>
<link href="/css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/blog">Blog</a>
      </div>
    </div>
    </nav>
  <div class="container">
    <div class="card card-primary mb-3">
        <div class="card-header">
          <h5 class="card-title">ブログ一覧<a href="/blog/new" class="btn btn-success float-right">新規</a></h5>
        </div>
        <div class="card-body" th:if="!${blogList.size()}">
          <p>商品がありません。</p>
        </div>
        <table class="table table-striped" th:if="${blogList.size()}">
          <thead>
              <tr>
                <th style="width: 10%">ID</th>
                <th style="width: 20%">投稿者</th>
                <th style="width: 20%">タイトル</th>
                <th style="width: 15%">投稿日</th>
                <th style="width: 20%">イメージ</th>
                <th style="width: 15%"></th>
              </tr>
          </thead>
          <tbody>
          	<tr th:each="blogList:${blogList}" th:object="${blogList}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{created_date}"></td>
                <td th:text="*{image}"></td>
                <td class="float-right">
                  <form th:action="@{/blog/{id}/delete(id=*{id})}" th:method="post">
						<a class="btn btn-primary" th:href="@{/blog/{id}(id=*{id})}">詳細</a>
						<a class="btn btn-primary" th:href="@{/blog/{id}/edit(id=*{id})}">変更</a>   
						<button class="btn btn-primary">削除</button>
					</form>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
  </div>
  <script src="/js/jquery-3.5.1.min"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
